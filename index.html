<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    </head>


<body>
    <div class="bg-container">
        <div class="container pwd-generator-bg">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center text-light heading">Password Generator</h2>
                </div>
                <div class="col-12">
                    <div class="password-label">
                        <p id="generatedPassword">CLICK GENERATE</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <p class="length" >LENGTH</p>
                    <input type="text" class="input-length" id="inputLength">
                </div>
                <p class="settings">SETTINGS</p>
                <div class="setting-container d-flex flex-row justify-content-center">
                    <p class="setting-name">Include Uppercase</p>
                    <div class="form-check form-switch toggle-switch-container">
                        <input class="form-check-input toggle-switch" type="checkbox" role="switch" id="upperCase">
                    </div>
                </div>
                <div class="setting-container d-flex flex-row justify-content-center mt-2">
                    <p class="setting-name">Include Lowercase</p>
                    <div class="form-check form-switch toggle-switch-container">
                        <input class="form-check-input toggle-switch" type="checkbox" role="switch" id="lowerCase">
                    </div>
                </div>
                <div class="setting-container d-flex flex-row justify-content-center mt-2">
                    <p class="setting-name">Include Numbers</p>
                    <div class="form-check form-switch toggle-switch-container">
                        <input class="form-check-input toggle-switch" type="checkbox" role="switch" id="numbers">
                    </div>
                </div>
                <div class="setting-container d-flex flex-row justify-content-center mt-2">
                    <p class="setting-name">Include Symbols</p>
                    <div class="form-check form-switch toggle-switch-container">
                        <input class="form-check-input toggle-switch" type="checkbox" role="switch" id="symbols">
                    </div>
                </div>
                <button class="generate-btn" onclick="generate()">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>



<script src="script.js">
    
</script>

</body>

</html>
